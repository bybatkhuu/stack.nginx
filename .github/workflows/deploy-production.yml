name: 2. Deploy to Production

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production
    types:
      - closed

jobs:
  deploy_production:
    name: Deploy
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
    permissions:
      contents: read
      actions: write
    steps:
      -
        name: Configure ZeroTier
        uses: zerotier/github-action@v1.0.1
        with:
          network_id: ${{ secrets.ZEROTIER_NETWORK_ID }}
          auth_token: ${{ secrets.ZEROTIER_TOKEN }}
      -
        name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config <<END
          Host prod_server
            HostName ${{ secrets.ZEROTIER_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          END
      -
        name: Check connection
        shell: bash
        run: |
          count=10
          while ! ping -c 1 ${{ secrets.ZEROTIER_HOST }} ; do
            echo "Waiting to ping...";
            sleep 1;
            let count=count-1
          done
          echo "OK: Connection established!"
      -
        name: Stop services
        run: sleep 3 && ssh prod_server 'cd ${{ secrets.PROJECT_DIR }} && docker compose down'
      -
        name: Backup
        run: ssh prod_server 'cd ${{ secrets.PROJECT_DIR }} && ./scripts/backup.sh'
      -
        name: Update to latest version
        run: ssh prod_server 'cd ${{ secrets.PROJECT_DIR }} && git fetch && git reset --hard origin/main && docker compose pull'
      -
        name: Start services
        if: ${{ always() }}
        run: ssh prod_server 'cd ${{ secrets.PROJECT_DIR }} && docker compose up -d'
